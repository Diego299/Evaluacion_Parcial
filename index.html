<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réplica de Diseño</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="card purple-bg">
                    <div class="card-body">
                        <h5 class="card-title">Evaluacion Parcial II</h5>
                        <p class="card-text">Modelo de Pagina Web</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card blue-bg mb-3">
                    <div class="card-body">
                        <p class="card-text">Caja 2</p>
                    </div>
                </div>
                <div class="card teal-bg">
                    <div class="card-body">
                        <p class="card-text">Caja 3</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <i class="icon"><img src="Imagenes/bicycle.svg" alt="Bicicleta"></i>
                <p>Bicicleta</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/bricks.svg" alt="Pared"></i>
                <p>Muro</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/browser-chrome.svg" alt="Busacador"></i>
                <p>Google</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/buildings-fill.svg" alt="Estructura"></i>
                <p>Edificio</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/caret-down-square-fill.svg" alt="Play"></i>
                <p>Play</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/chat-dots-fill.svg" alt="Comentar"></i>
                <p>Ver vídeos</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
